<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rex Search Form</title>
	<script> 
		 function setSearchEngine() {
            let actions = {
                "google": "https://www.google.com/",
                "duckDuckGo": "https://duckduckgo.com/",
                "bing": "https://www.bing.com/search",
                "ask": "https://www.ask.com/web"
			};
            let selectedRadioButton = document.querySelector('input[name=engine]:checked');
            let actionURL = actions[selectedRadioButton.value];
            let searchForm = document.getElementById('searchForm');
            searchForm.setAttribute('action', actionURL);
        }
	</script>
	<script>
		// TODO: create a handler
        window.addEventListener("load", function() {
            let searchForm = document.getElementById('searchForm');
            searchForm.addEventListener('submit', setSearchEngine);
        });
	</script>

  </head>

   <script src = "script.js"></script>
  <body>

   <form id="searchForm">
	<input type="text" name="q"/>
	<input type="radio" id="google" name="engine" value="google">
	<label for="google">Google</label>
	<input type="radio" id="duckDuckGo" name="engine" value="duckDuckGo">
	<label for="duckDuckGo">DuckDuckGo</label>
	<input type="radio" id="bing" name="engine" value="bing">
	<label for="bing">Bing</label>
	<input type="radio" id="ask" name="engine" value="ask">
	<label for="ask">Ask</label>

	<button type="submit">Go!</button> 
</form>
     
  </body>
