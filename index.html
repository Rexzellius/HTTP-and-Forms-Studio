<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rex Search Form</title>
	<script> 
		 function setSearchEngine() {
            let actions = {
                "google": "https://www.google.com/",
                "duckDuckGo": "https://duckduckgo.com/",
                "bing": "https://www.bing.com/search",
                "ask": "https://www.ask.com/web"
			};
            let selectedRadioButton = document.querySelector('input[name=engine]:checked');
            let actionURL = actions[selectedRadioButton.value];
            let searchForm = document.getElementById('searchForm');
            searchForm.setAttribute('action', actionURL);
        }
	</script>
	<script>
		// TODO: create a handler
        window.addEventListener("load", function() {
            let searchForm = document.getElementById('searchForm');
            searchForm.addEventListener('submit', setSearchEngine);
        });
	</script>

  </head>

   <script src = "script.js"></script>
  <body>

   <form id="searchForm">
   <input type="text" name="q">
   <label>Google<input type="radio" id='google' name="engine" value='google'/></label>
   <label>DuckDuckGo<input type="radio" id='duckduckgo' name="engine" value='duckduckgo'/></label>
   <label>Bing<input type="radio" id='Bing' name="engine" value='Bing'/></label>
   <label>Ask<input type="radio" id='Ask' name="engine" value='Ask'/></label>

   
   <button type="submit" value="Go">   
</form>
     
  </body>
